<ion-content padding>
  <div style="text-align: center;">
    <img alt="logo" height="40"   src="./assets/img/telos.png" style="margin-top: 50px; margin-bottom: 50px;">
  </div>
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
      <h1 style="color:#000000; padding-left: 15px">
       Login/登入
      </h1>
      <div class="spacer" style="width:300px;height:10px;"></div>
        <ion-item >
            <ion-label color="primary" floating>Email/電郵</ion-label>
            <ion-input 
            type="text" 
            placeholder=""
            ngModel
            name="username"
            required
            ></ion-input>
        </ion-item>
        <ion-item >
            <ion-label color="primary" floating>Password/密码</ion-label>
            <ion-input 
            type="password" 
            placeholder=""
            ngModel
            name="password"
            required
            ></ion-input>
        </ion-item>

      <div class="spacer" style="height:40px;"></div>
      <button 
      ion-button 
      color="positive" 
      block
      type="submit"
      [disabled]="!f.valid"
      
      >
      Login/登入
      </button>
      <button 
      ion-button 
      clear 
      block
      color="positive" 
      [navPush]="signupPage"
      >
      Or create an account/創建賬戶
      </button>
    </form>
  </ion-content>
