<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Documents/文件
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <h5 style="color:#000000;">
        Project Documents/項目文件
    </h5>
    <ion-list>
      <ion-item 
      color="positive"
      *ngFor="let poll of allpollsList"
      (click)="onClickPoll(poll)"
      >
       {{poll.pollName}}
        <br>
        <span>Documents/文件數 {{poll.fileLinks.length}}</span>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:10px;"></div>
    <div id="currentProjects4-markdown7" class="show-list-numbers-and-dots">
      <p style="color:#838383;font-size:13px;">
        Please visit our website for previous project documents.
      </p>
    </div>
  </ion-content>
