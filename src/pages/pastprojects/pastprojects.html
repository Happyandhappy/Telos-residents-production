  <ion-card class="withBack" *ngFor="let poll of pastPolls" (click)=onClickPastProject(poll)>
    <img src="assets/img/po.jpg" style="opacity: 0.3; height: 40%;"/>
    <div class="card-title">
        <h5><ion-icon name="card" style="color: #488aff"></ion-icon> Poll Name/投票名稱：</h5>
        <h2 style="font-size: 18px; font-weight: bold; margin-top: 14px;">{{poll.pollName}}</h2>

        <ion-row style="float: right;">
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-down" style="color: red"> Failed</ion-icon>
            </button>
          </ion-col>
          <ion-col center text-center style="padding-top: 13px;">
            Voted 
          </ion-col>
        </ion-row>
        
    </div>
    <div class="card-subtitle">
      <h5><ion-icon name="brush" style="color: #488aff"></ion-icon> Project Name/項目名稱:</h5>
      <h2 style="font-size: 18px; font-weight: bold; margin-top: 14px;">{{poll.projectName}}</h2>
    </div>
    <div class="card-subtitle">
      <p style="padding:10px; color: #488aff; float:right">
        Vote by {{poll.endTime}}<br>
        投票截止時間: {{poll.endTime}}
      </p>
    </div>    
</ion-card>
</ion-content>
